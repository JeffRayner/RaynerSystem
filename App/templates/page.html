<link rel="stylesheet" href="{{ url_for('static', filename="css/page.css") }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

{% extends "includes/base.html" %}

{% block content %}


    <div id="MainContent" class="justify-content-center">

        <!-- USUARIO PROFILE -->
        <div id="userArea" class="d-flex flex-column align-items-center p-2 rounded bg-white">
            <div id="profilePicture"  class="rounded-circle m-2">
                <img class="bg-white" src="https://bootdey.com/img/Content/avatar/avatar7.png">
            </div>
            <div class="py-2 text-center">
                <h4>@{{ name }}</h4>
                <p class="text-secondary m-0">Full Stack Developer</p>
            </div>
        </div>

        <!-- SOCIAL AREA PROFILE -->
        <div id="socialArea" class="d-flex flex-column p-3 align-items-center">
            <ul class="d-inline-flex mb-0 p-0 justify-content-center align-items-center">
                <div><a class="bi bi-linkedin" href="linkedin" target="_blank"></a></div>
                <div><a class="bi bi-twitter" href="twitter" target="_blank"></a></div>
                <div><a class="bi bi-whatsapp" href="whatsapp" target="_blank"></a></div>
                <div><a class="bi bi-facebook" href="facebook" target="_blank"></a></div>
                <div><a class="bi bi-youtube" href="youtube" target="_blank"></a></div>
                <div><a class="bi bi-messenger" href="messenger" target="_blank"></a></div>
            </ul>
        </div>

        <!-- BUTTONS USER PROFILE -->
        <div id="linksArea" class="d-flex flex-column px-4">
            <button class="btn btn-success d-flex text-center mb-4 align-items-center">
                <img class="rounded bg-light" src="https://bootdey.com/img/Content/avatar/avatar7.png" width="50">
                <a class="text-capitalize w-100">follow message</a>
            </button>
        </div>

    </div>

    {% include 'includes/footer.html' %}

{% endblock %}
