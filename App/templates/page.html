<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ name }}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename="img/favicon16.png") }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename="css/bootstrap.min.css") }}">
    <script src="{{ url_for('static', filename="jquery/jquery-3.5.1.min.js") }}"></script>
    <script src="{{ url_for('static', filename="js/bootstrap.min.js") }}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename="css/page.css") }}">
</head>
<body class="bg-light">

    <main role="main" class="px-4 pt-4">
        <div id="MainContent" class="justify-content-center">

            <!-- USUARIO PROFILE -->
            <div id="userArea" class="d-flex flex-column align-items-center p-2 rounded bg-white">
                <div id="profilePicture"  class="rounded-circle m-2">
                    <img class="bg-white" src="https://bootdey.com/img/Content/avatar/avatar7.png">
                </div>
                <div class="py-2 text-center">
                    <h4>@{{ name }}</h4>
                    <p class="text-secondary m-0">Full Stack Developer</p>
                </div>
            </div>

            <!-- SOCIAL AREA PROFILE -->
            <div id="socialArea" class="d-flex flex-column p-3 align-items-center">
                <ul class="d-inline-flex mb-0 p-0 justify-content-center align-items-center">
                    <div class="bi bi-linkedin" href="#"></div>
                    <div class="bi bi-twitter" href="#"></div>
                    <div class="bi bi-whatsapp" href="#"></div>
                    <div class="bi bi-facebook" href="#"></div>
                    <div class="bi bi-youtube" href="#"></div>
                    <div class="bi bi-messenger" href="#"></div>
                </ul>
            </div>

            <!-- BUTTONS USER PROFILE -->
            <div id="linksArea" class="d-flex flex-column px-4">
                <button class="btn btn-success d-flex text-center mb-4 align-items-center">
                    <img class="rounded bg-light" src="https://bootdey.com/img/Content/avatar/avatar7.png" width="50">
                    <a class="text-capitalize w-100">follow message</a>
                </button>
            </div>

        </div>
    </main>

    {% block content %}
        {% include 'includes/footer.html' %}
    {% endblock %}
    
</body>
</html>
